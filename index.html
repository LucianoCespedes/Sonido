<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonidos y Botones</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <div class="container">

        <div class="row">
            <button id="boton1" class="button"> <i class="fas fa-drum"></i></button>
        </div>

    </div>
    <audio id="sonido_bateria" src="ba-dum-tss-8279.mp3"></audio>
    <script>

        const button1 =document.getElementById('boton1')
        const sound1 =document.getElementById('sonido_bateria')
        
        button1.addEventListener('click',() =>{
            sound1.ariaCurrent=0;
            sound1.play();
        })

    </script>
    
</body>
</html>
